<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>
<body>

<div class="wraper">
	<div class="transition">
	<h2 class=" transition__title">Transition </h2>
	<div class=" transition__item transition__item--duration"></div>
	<div class="transition__item transition__item--property"></div>
	<div class="transition__item transition__item--delay"></div>
	<div class="transition__item transition__item--timing-function"></div>
	</div>

	<div class="animation">
		<h2 class="animation__title"> Animation </h2>
		<div class="animation__item animation__item--go"></div>
		<div class="animation__item animation__item--duration"></div>
		<div class="animation__item animation__item--timing-function"></div>
		<div class="animation__item animation__item--iteration-count"></div>
		<div class="animation__item animation__item--direction"></div>
		<div class="animation__item animation__item--play-state"></div>
		<div class="animation__item animation__item--delay"></div>
		<div class="animation__item animation__item--fill-mode"></div>
	</div>

	<div class="image">
<img src="img/cat.jpg" alt="red cat sitting on the table">
</div>

<div class="task">
	<h2 class="task__item task__item--title">Hover to the center</h2>
	<div class="task__item task__item--task">
		<div class="task-one__item"></div>
	</div>
</div>

<div class="title-text">
	<div class="title-text--rotate"> 
		<h1 class="title-text--title">Hello</h1>
	<p class="title-text--text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut reprehenderit, alias corrupti, nam dolorem facilis facere ab numquam delectus id beatae quam sed ut sunt quos adipisci eos perspiciatis quo.</p>
</div>
</div>

<div class="block">
	<img class="block__background" src="img/background.png" alt="background with anime moving castle">
	<img class="block__totoro" src="img/totoro.png" alt="totoro">
	<img class="block__garfild" src="img/garfild.png" alt="garfild">
	<img class="block__fly-cat" src="img/fly_cat.png" alt="fly cat">
	<img class="block__bill" src="img/bill.png" alt="bill cipher">
	<img class="block__portal" src="img/portal.png" alt="portal from the cartoon Rick and Morty">
	<img class="block__cucumber-rick" src="img/cucumber_rick.png" alt="cucumber rick">
	<img class="block__rick" src="img/original_0a9630b394692379b43b2876c92c2a7e.png" alt="rick sanchez">
	<img class="block__patrick" src="img/patrick.png" alt="patrick star">
	<img class="block__glasses" src="img/glasses.png" alt="glasses">
	<img class="block__sailor-moon" src="img/sailor_moon.png" alt="sailor moon">
</div>
</div>
</body>
</html>
